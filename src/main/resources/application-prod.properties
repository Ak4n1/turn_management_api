# Production Profile Configuration

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/turn_management}
spring.datasource.username=${DB_USERNAME:turn_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# JWT Configuration (MUST be set via environment variable in production)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Rate Limiting Configuration (PROD - Estricto)
rate-limit.enabled=true
rate-limit.environment=prod
rate-limit.login.max-requests=5
rate-limit.login.window-seconds=60
rate-limit.refresh.max-requests=10
rate-limit.refresh.window-seconds=60
rate-limit.forgot-password.max-requests=3
rate-limit.forgot-password.window-seconds=3600
rate-limit.public.max-requests=100
rate-limit.public.window-seconds=60
rate-limit.authenticated.max-requests=200
rate-limit.authenticated.window-seconds=60

# Security Configuration (PROD - Restrictivo)
security.allowed-origins=${ALLOWED_ORIGINS:https://yourdomain.com}
security.cors.max-age=3600
security.cors.allow-credentials=true

# Cookie Configuration (PROD - Secure)
cookie.secure=true
cookie.http-only=true
cookie.same-site=None
cookie.domain=${COOKIE_DOMAIN:yourdomain.com}
cookie.path=/
cookie.max-age=604800

# Email Configuration (PROD - usar variables de entorno)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
mail.from=${MAIL_FROM}
mail.from.name=${MAIL_FROM_NAME:Turn Management System}
app.base-url=${APP_BASE_URL:https://yourdomain.com}
app.frontend-url=${FRONTEND_URL:https://yourdomain.com}

# Logging (PROD - Solo errores y warnings)
logging.level.com.ak4n1.turn_management=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN

